<mat-card>
  <mat-card-header><h1>Registration List</h1></mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input
        matInput
        (keyup)="Search(false)"
        placeholder="Search Columns"
        [(ngModel)]="search"
      />
    </mat-form-field>
  </mat-card-content>
</mat-card>
<div class="table-container">
  <mat-table [dataSource]="datasource">
    <!-- Emp Name Column -->
    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef>UserName</th>
      <td mat-cell *matCellDef="let row">
        {{ row.UserName }}
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">
        {{ row.Email }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      
      <td mat-cell *matCellDef="let row">
        <mat-checkbox [disabled]="row.role=='admin'" [(ngModel)]="row.active" (change)="row.isSelected = $event.checked"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let row">
        <mat-select [disabled]="row.role=='admin'"
          style="width: 100px"
          [(ngModel)]="row.role"
          [placeholder]="row.role"
        >
          <mat-option value="admin">admin</mat-option>

          <mat-option value="user">user</mat-option>
        </mat-select>
      </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button (click)="ondelete(row.id)" [disabled]="row.role=='admin'">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-raised-button (click)="update(row.id, row)" [disabled]="row.role=='admin'">update</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns"
    [ngClass]="{'selected-row': element.isSelected}"></tr>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>
