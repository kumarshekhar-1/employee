<mat-card>
    <mat-card-content><h1>Employee List</h1></mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button  (click)="create()">Create</button>
    </mat-card-actions>
</mat-card>
<mat-divider></mat-divider>
<mat-card>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input
      matInput
      (keyup)="Search(false)"
      placeholder="Search Columns"
      [(ngModel)]="search"
    />
  </mat-form-field>
  </mat-card-content>
</mat-card>
<div class="table-container">

         <mat-table  [dataSource]="datasource"
          >
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef  >Id</th>
            <td mat-cell *matCellDef="let row">
              {{row.id}}
            </td>
          </ng-container>
            <!-- Emp Name Column -->
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef  >FirstName</th>
              <td mat-cell *matCellDef="let row">
                {{row.firstName}}
              </td>
            </ng-container>
            <!-- Emp No. Column -->
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef  >lastName</th>
              <td mat-cell *matCellDef="let row">
                {{ row.lastName }}
              </td>
            </ng-container>
            <!-- Phone No. Column -->
            <ng-container matColumnDef="emailId">
              <th mat-header-cell *matHeaderCellDef  >Email</th>
              <td mat-cell *matCellDef="let row">
                {{row.emailId}}
              </td>
            </ng-container>
           
            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef  >phoneNumber</th>
              <td mat-cell *matCellDef="let row">
                {{ row.phoneNumber}}
              </td>
            </ng-container>
          
            <ng-container    matColumnDef="Action" >
              <th mat-header-cell *matHeaderCellDef  >Action</th>
              <td mat-cell *matCellDef="let row">
              <button mat-raised-button (click)="edit( row)"  [disabled]="disabled" ><mat-icon>edit</mat-icon></button>
              &nbsp;&nbsp;
              <button mat-raised-button (click)="ondelete(row.id)"  [disabled]="disabled" ><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>
          
            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
              
            
  
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5,10]" ></mat-paginator>
         
  
</div>
