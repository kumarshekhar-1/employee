<mat-card>
  <mat-card-header><mat-toolbar >Employee Form</mat-toolbar></mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]="EmployeeForm" (ngSubmit)="create()">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="Name" />
      </mat-form-field><mat-divider [vertical]="true"></mat-divider>
      <mat-form-field appearance="outline">
        <mat-label>Employee No.</mat-label>
        <input
          matInput
          placeholder="Employee No."
          formControlName="EmployeeNo"
        />
      </mat-form-field>
      <mat-divider [vertical]="true"></mat-divider>
      <mat-form-field appearance="outline">
        <mat-label>Contact no.</mat-label>
        <input matInput placeholder="Contact No." formControlName="ContactNo" />
      </mat-form-field>
      <mat-divider></mat-divider>
      <mat-form-field appearance="outline">
        <mat-label>EmailId</mat-label>
        <input matInput placeholder="Email Id." formControlName="EmailId" />
      </mat-form-field><mat-divider [vertical]="true"></mat-divider>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" formControlName="Address" />
      </mat-form-field>
      &nbsp;&nbsp;
      <button type="submit" mat-raised-button color="accent">{{Create}}</button>
      &nbsp;&nbsp;
      <button  mat-raised-button color="accent" (click)="cancel()">Cancel</button>
    </form>
  </mat-card-content>
</mat-card>
